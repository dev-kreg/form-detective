
<div id="taskbar">
    <button (click)="openCommandMenu()">X</button>

    <!-- array of buttons representing open applets -->
    <div class="open-apps-section">
        <button class="applet-instance" 
                [ngClass]="window.instance.minimized ? 'minimized' : ''"
                *ngFor="let window of windows" 
                (click)="taskBarWindowClick(window)">
            {{window.instance.title}}
        </button>
    </div>
</div>

<div id="command-window" *ngIf="commandMenuOpen">
    <button (click)="addCalendar()">Calendar</button>
    <button (click)="addTextEditor()">Text Editor</button>
    <button (click)="addFileExplorer()">File Explorer</button>
</div>
