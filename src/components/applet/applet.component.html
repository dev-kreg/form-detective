<span id="control-bar">
    <div style="flex-grow: 1;" (mousedown)="startDrag($event)">
        <p id="title">{{title}}</p>
    </div>
    <div>
        <button class="control-btn" id="minimize" (click)="minimized = true">_</button>
        <button class="control-btn" id="close" (click)="handleClose()">X</button>
    </div>
</span>

<ng-content></ng-content>
