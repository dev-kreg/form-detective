<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>

        <div class="form-group">
            <input id="username" type="username" formControlName="username" placeholder="username">
            <div class="error" *ngIf="loginForm.get('username')?.errors?.['required'] && submitAttempt">
               <- username is required
            </div>
        </div>

        <div class="form-group">
            <input id="password" type="password" placeholder="password" formControlName="password">
            <div class="error" *ngIf="loginForm.get('password')?.errors?.['required'] && submitAttempt">
               <- password is required
            </div>
        </div>

        <button type="submit" [ngClass]="submitLoading ? 'btn-loading' : ''">{{submitLoading ? "Loading..." : "Login"}}</button>
    </form>
</div>
